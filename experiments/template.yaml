root: 'data/results/test'

dataset:
    name: irmas
    root: data/IRMAS
    seed: 101
    train_fraq: 0.8


transform:
    orig_fs: 44100
    fs: 22050
    time_slice: 1
    mono: True
    normalize: True

usemelspec: True
spec_transform:
    n_fft: 1024
    hop_length: 256
    n_mels: 128
    as_img: False

model:
    name: SimpleModel
    transfer: False

train:
    device: 'cuda'
    num_workers: 8
    lr: 0.001
    decay_step: 1
    gamma: 0.95
    batch_size: 32



    
